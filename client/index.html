<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      body {
        background-color: #121318;
        background-image: 
          radial-gradient(circle at 100% 0%, rgba(110, 86, 245, 0.1) 0%, transparent 25%),
          radial-gradient(circle at 0% 100%, rgba(34, 184, 207, 0.1) 0%, transparent 25%);
        background-attachment: fixed;
      }
      
      .chain-connection-line {
        position: relative;
      }
      
      .chain-connection-line::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #6E56F5, #22B8CF);
        z-index: -1;
      }
      
      .glow-border {
        box-shadow: 0 0 10px rgba(110, 86, 245, 0.5);
        transition: box-shadow 0.3s ease;
      }
      
      .glow-border:hover {
        box-shadow: 0 0 20px rgba(110, 86, 245, 0.8);
      }
      
      .animated-gradient {
        background: linear-gradient(-45deg, #6E56F5, #22B8CF, #FF5E84, #56F5D2);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .card-glow {
        box-shadow: 0 0 15px rgba(110, 86, 245, 0.15);
        transition: all 0.3s ease;
      }
      
      .card-glow:hover {
        box-shadow: 0 0 20px rgba(110, 86, 245, 0.3);
        transform: translateY(-2px);
      }

      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
   
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
